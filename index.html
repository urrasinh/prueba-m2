<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mi estilo -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SuperHero</title>
</head>

<body>
    <header class="text-center pt-5">
        <h1>SuperHero</h1>
        <p class="lead"> Encuentra tu SuperHero!</p>
    </header>
    <section>
        <form id="hero-formulario">
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6">
                    <label>Ingresa el nombre del SuperHero a buscar: </label>
                </div>
                <div class="col-12 col-sm-6">
                    <input class="form-control" id="hero-buscar">
                </div>
            </div>
            <button type="submit" class="btn btn-dark mx-auto d-block my-3">Consultar</button>
        </form>
    </section>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h1 id="hero-nombre"></h1>
                    <h1 id="hero-bando"></h1>
                    <div id="hero-imagen"></div>
                </div>
                <div class="card-header">
                    <table class="table" id="hero-tabla"></table>
                </div>

            </div>
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6">
                    <div style="height: 300px; width: auto;" id="estadisticas"></div>
                </div>
                <div class="col-12 col-sm-6">
                </div>
            </div>
        </div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
